<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- action kısmına yazdığımız linke formdaki aldığımız değerleri göndericez -->
    <form action="https://httpbin.org/post" method="POST">
        
        <!-- formda gözükmesini istemiyorsak ama backend kısmında gözükmesini istiyorsak bu yapıyı kullanıyoruz. -->
        <input type="hidden" value="cep telefonu" name="urun">
        
        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <label for="adi">Adı</label>
            <input type="text" name="adi" id="adi" placeholder="Ahmet Yılmaz" required>
        </div>

        <!-- 
            <div>
                // label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır 
                // name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) 
                <label for="soyadi">Soyadı</label>
                // formda value değerimiz gözükür kullanıcı bunu değiştiremez disabled sayesinde 
                <input type="text" name="soyadi" id="soyadi" disabled value="Akıncı">
            </div> 
        -->

        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <label for="tel">Telefon Numarası</label>
            <input type="tel" name="tel" id="tel" required>
        </div>

        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <label for="mesaj">Mesaj</label>
            <textarea id="mesaj" name="mesaj" rows="3"></textarea>
        </div>

        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <label for="sehir">Yaşadığı Şehir</label>
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <select id="sehir" name="sehir">
                <option value="Istanbul">İstanbul</option>
                <option value="Izmir">İzmir</option>
            </select>
        </div>

        <div class="form-row">
            <!-- label for ile idsini verdiğimiz inputa refere edilir label'a tıklayınca inputa odaklanır -->
            <!-- name verdiğimizde backend kısmında key şeklinde gözükmesini sağlarız (key:value) -->
            <p>Sevdiğiniz renk</p> 

            <div class="radio-container">
                <!-- radio tipindeki inputlara aynı name değerlerini verirsek sadece bir tanesini seçebiliyor oluyoruz. -->
                <!-- value backend kısmında veriyi algılamak için yazılır kullanıcı hangisini seçerse geliştirici görebilecek bu sayede diğer türlü on off yazardı -->
                <label><input type="radio" id="renk" name="renk" value="kirmizi" checked>Kırmızı</label>
                <label><input type="radio" id="renk" name="renk" value="yesil">Yeşil</label>
            </div>
            
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>
        
    </form>
</body>
</html>
